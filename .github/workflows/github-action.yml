name: Java CI with Gradle

on:
  push:
    branches: [ 
        "chore/githubactiondeploysetting"
        ,"main"
        ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
      with:
        clean: false
    - name: kill old server
      run : |
        killall -9 java || true    
    - name: permission for gradlew
      run : chmod +x ./back/gradlew

    - name: gradle build
      run : |
        cd back
        ./gradlew clean build -x test
    - name: exec
      env:
        RUNNER_TRACKING_ID: ""
      run:
        nohup java -jar back/build/libs/springwithme-0.0.1-SNAPSHOT.jar &