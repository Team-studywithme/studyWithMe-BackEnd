spring:
  datasource:
    url: jdbc:h2:mem:studywithme
    username: sa
    password:
    driver-class-name: org.h2.Driver

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: embedded
      table-name: session

  jpa:
    database: h2
    properties:
      hibernate:
        ddl-auto: create
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true


  h2:
    console:
      enabled: true

  sql:
    init:
      mode: always
      continue-on-error: true
      data-locations: classpath:sql/data.sql

  kakao:
    id: ${SECRET}


server:
  servlet:
    session:
      timeout: 36000

decorator:
  datasource:
    p6spy:
      enable-logging: true