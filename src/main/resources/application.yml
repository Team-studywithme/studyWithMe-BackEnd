spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/project
    username: root #do not touch username
    password: root #do not touch poassword
    driver-class-name: org.mariadb.jdbc.Driver

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: embedded
      table-name: session

  jpa:
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    properties:
      hibernate:
        ddl-auto: create
        show_sql: false
        format_sql: false
    show-sql: false
    open-in-view: false

  kakao:
    id: ${SECRET}

  profiles:
    include:
      - security

server:
  servlet:
    session:
      timeout: 36000
