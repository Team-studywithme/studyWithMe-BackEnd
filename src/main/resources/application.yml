spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/project
    username: root #do not touch username
    password: root #do not touch poassword

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
      table-name: SPRING_SESSION

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    properties:
        show_sql: true
        format_sql: true
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop


  kakao:
    id: ${SECRET}

  sql:
    init:
      data-locations: classpath:sql/data.sql
      continue-on-error: true
      mode: always

server:
  servlet:
    session:
      timeout: 36000
