spring:
  profiles: test
  datasource:
    initialization-mode: always
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:
    data: classpath:sql/data-test.sql
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
logging.level:
  org.hibernate.SQL: debug


